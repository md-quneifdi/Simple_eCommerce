<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_eCommerce</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template CSS File  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Main -->
    <main>
        <div class="container">
            <!-- Start Header  -->
            <header>
                <img src="images/logo_title.png" alt="LOGO" />

                <div class="search">
                    <i class="fas fa-search"></i>
                    <form action="">
                        <input type="search" name="search" placeholder="Search" />
                    </form>
                </div>
            </header>
            <!-- End Header  -->
            <div class="social-icons">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-youtube"></i></li>
                </ul>
            </div>
            <div class="content">
                <div class="part">
                    <img src="images/main.png" alt="" />
                    <div class="text">
                        <h2>summer collection</h2>
                        <button>Details</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Main -->
    <!-- Start Prodects  -->
    <div class="prodects section-padding">
        <div class="container">
            <h2>Trendy Arrivals</h2>
            <div class="content">
                <div class="box">
                    <img src="images/T1.png" alt="" />
                    <p>More Summer Days</p>
                    <span>$10.49</span>
                    <button>Add To Card</button>
                </div>
                <div class="box">
                    <img src="images/T2.png" alt="" />
                    <p> Summer Lovin</p>
                    <span>$9.99</span>
                    <button>Add To Card</button>
                </div>
                <div class="box">
                    <img src="images/T3.png" alt="" />
                    <p>Hello Summer</p>
                    <span>$13.99</span>
                    <button>Add To Card</button>
                </div>
                <div class="box">
                    <img src="images/T4.png" alt="" />
                    <p>Ice Creame Society</p>
                    <span>$10.99</span>
                    <button>Add To Card</button>
                </div>
                <div class="box">
                    <img src="images/T5.png" alt="" />
                    <p> Summer Vibes</p>
                    <span>$11.99</span>
                    <button>Add To Card</button>
                </div>
                <div class="box">
                    <img src="images/T6.png" alt="" />
                    <p>Hello Summer</p>
                    <span>$13.99</span>
                    <button>Add To Card</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Prodects  -->
    <!-- Start Subescribe  -->
    <div class="subescribe section-padding">
        <div class="container">
            <div class="mail">
                <h3>Subescribe For New Prodect Notification</h3>
                <form action="">
                    <input type="email" name="email" placeholder="Example@gmail.com" />
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="btns">
                <img src="images/logo_title.png" alt="logo" />
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Subescribe  -->
    <!-- Start Footer  -->
    <footer>
        <p> &copy; Copyright 2021. Shop Site By The Game Developers </p>
    </footer>
    <!-- End Footer  -->

</body>

</html>
